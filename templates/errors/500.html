{% extends "base.html" %}

{% block title %}Server Error - Student TC App{% endblock %}

{% block content %}
<div class="container text-center mt-5 pt-5">
     <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-dark">
                <div class="card-body p-5">
                    <h1 class="display-1 text-dark fw-bold">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="lead text-muted mb-4">
                        We are sorry, something went wrong on our end. Please try again later.
                    </p>
                     <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
